<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container py-5 ">
        <form class="d-flex gap-3 pb-3 " id="form">
   <input required  class="fs-5 form-control" type="text" id="name" placeholder="Ism">
 <input required  class="fs-5 form-control" type="text"  id="fname" placeholder="Familiya">
<input required  class="fs-5 form-control" type="text"  id="lavozim" placeholder="Lavozim">
<input required  class="fs-5 form-control" type="tel"  id="telefon" placeholder="Telefon">
<button type="submit" class="btn btn-primary d-block">Qo'ishish</button>
        </form>
  <table class="table table-striped fs-5" id="table">
   <thead class="text-center ">
    <tr class="border text-border " id="trHead">
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
    </tr>
   </thead>
   <tbody id="tBody">
   </tbody>
  </table>
  <div class=" offcanvas offcanvas-end" id="navbarTop">
    <div class="offcanvas-header">
     <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
 </div>
 <div class="offcanvas-body container ">
 <form id="editForm">
     <input required class="mt-3 form-control" type="text" id="ofname" placeholder="Ism">
     <input required class="mt-3 form-control" type="text" id="offname" placeholder="Familiya">
     <input required class="mt-3 form-control" type="text" id="offlavozim" placeholder="Lavozim">
     <input required class="mt-3 form-control" type="tel" id="offtelefon" placeholder="Telefon">
     <button type="submit" data-bs-dismiss="offcanvas" class="btn btn-primary d-block w-100 mt-3">Qo'ishish</button>
 </form>
 </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
